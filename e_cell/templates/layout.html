<!DOCTYPE html>
<html>
<head>

	{% if title %}
         <title>{{title}}</title>
  {%else%}
         <title>E-Cell</title>
  {%endif%}
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <link rel="icon" type="icon/image" href="{{url_for('static',filename='logo_ecell.svg')}}">

<style type="text/css">

.startuplist{
  display: flex;
  flex-direction: column;
}

.startuplist > div {
  background-color: #f1f1f1;
  width: 1000px;
  margin: 10px;
  text-align: left;
  line-height: 15px;
  font-size: 10px;
}

td{
  padding: 5px;
}

.form{
  padding: 50px;
}

</style>

</head>
<body>

	<section>
		<H1>E-SUMMIT SIP BACKEND</H1>
	</section>
	<section>
<!-- The below section is for the flashed messages-->
{% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
              {% for category, message in messages %}
                <div class="alert alert-{{ category }}">
                  {{ message }}
                </div>
              {% endfor %}
            {% endif %}
{% endwith %}
          
<!-- end of code for flash messages --> 

    <!--the content is defined in the respective files -->
	{%block content%}
  {%endblock%}

	</section>
	<footer style="background-color: black">
    <table>
      <tr>
        <th>ABOUT</th>
        <th>CONTACT</th>
        <img src="{{ url_for('static',filename='logo_ecell.svg') }}" width="120" height="120">
      </tr>
    </table>
		
	</footer>

</body>
</html>
